<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LoopMe testing me</title>
	<link rel="stylesheet" href="style.css">
	 <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
	<div id="main_container">
		<a href="" target="_blank"></a>
		<div id="twister">
			<div id="add">
				<div id="sprite"></div>
				<div class="under_the_lid">
					<div id="chuck_memory_card"></div>
					<div id="flashing_memory_card">
						<div id="flash"></div>
					</div>
				</div>
				<div id="flash_camera"></div>
				<iframe allowtransparency id="iframe" class="60val" width="363" height="202" src="https://www.youtube.com/embed/9xKR8Vcjias?showinfo=0&wmode=opaque&autohide=1&autoplay=1&volume=0&vol=0&mute=1&loop=1&playlist=9xKR8Vcjias" frameborder="0" allowfullscreen></iframe>
				<div id="lightborder" class="60val"></div>
			</div>
			<div>
				<input type="range" id="range" min="1" max="60" step="1" value="60">
			</div>
		</div>
		<div id="phrases">
			<div id="logo"></div>
			<div id="taglines">
				<span class="tagline ones">Rething what a <br> phone can do</span>
				<span class="tagline">Water and <br>dust resistant: <br> Real world ready</span>
				<span class="tagline">Capture picture <br> perfect moments <br> in all conditions</span>
				<span class="tagline">Expandable <br>memory: Fit more <br> of what you love</span>
			</div>
			<div id="drag_now">
				<span>drag to explore</span>
			</div>
			<div id="buy_now"></div>
		</div>
		<div id="close_add">
			<span>Close Ad</span>
			<img src="images/close_black.png" alt="close">
		</div>
	</div>
	<div id="rain"></div>
	<script src="script.js"></script>
</body>
</html>
